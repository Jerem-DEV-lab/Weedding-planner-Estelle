<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="Assets/images/logo.jpg"/>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <script src="Assets/js/index.js" defer></script>
    <title>Côté Campagne</title>
</head>
<body>
<div class="overlay"></div>
<section class="waiting-screen">
    <div class="waiting-screen-header">
        <h1>Les portes de Côté Campagne ouvrirons dans :</h1>
    </div>
    <div class="squares-times" id="countdown" data-time="2021-06-07T08:00:00+0000">
        <div class="square">
            <strong id="days"></strong>
            <em>Jours</em>
        </div>
        <div class="square">
            <strong id="hours"></strong>
            <em>Heures</em>
        </div>
        <div class="square">
            <strong id="minutes"></strong>
            <em>Minutes</em>
        </div>
        <div class="square">
            <strong id="seconds"></strong>
            <em>Secondes</em>
        </div>
    </div>
    <footer>
        <p>En attendant vous pouvez me suivre sur les réseaux :</p>
        <ul class="social-links">
            <li class="social-item">
                <a href="https://www.facebook.com/cotecampagneeb" class="social-link" target="_blank"
                   rel="noopener noreferrer">
                    <img src="./Assets/images/svg/facebook.svg" alt="" width="75" height="50">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/estelle_rouille" class="social-link link" target="_blank"
                   rel="noopener noreferrer">
                    <img src="./Assets/images/svg/instagram.svg" alt="" width="75" height="50">
                </a>
            </li>
        </ul>
    </footer>
</section>
</body>
</html>
